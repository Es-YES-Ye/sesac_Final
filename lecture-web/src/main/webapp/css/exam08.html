<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사각형 옮기기</title>
<style>
div{
width: 100px;
margin: 10px;
padding: 10px;
text-align: center;
border : 1px solid red;
}
.div01{
border-radius: 10px;
box-shadow :10px 0px 20px 5px purple;
}
.div02{
border-bottom-left-radius:10px;
border-bottom-right-radius:30px;
border-top-right-radius:40px;
border-top-left-radius:70px;
}
.div03{
border-radius: 60px /30px;
height:100px;
}
</style>
</head>
<body>
<div class="div01">  사각형 1 </div>
<div class="div02">  사각형 2 </div>
<div class="div03">  사각형 3 </div>
</body>
</html>
