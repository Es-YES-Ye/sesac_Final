<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 내장함수</title>
<script>
/*
 자바스크립트 내장함수
 1. 타이머
 	setTimeout(ms) 
 		: 어느 일정한 시간이 지나면... 
 		: 인자로 millisecond 가 들어감...
 		: 인자가 함수가 들어간다. 해야할 작업에 대한 함수....
 		 
 	setInterval()
 		: 주기적으로 일을 수행할 때...
 		: 몇 초마다 한 번씩....
 		: 해야하는 그 작업을 함수로 정의
 	clearInterval(id)
 	clearTimeout()
 	
 2. 코드실행
 	eval(문자열)
 	
 3. 숫자 변환 함수
  	parseInt(문자열)
 	parseFloat(문자열)
 	
 	
 */

	setTimeout(function() {
		alert('3초가 지났습니다')			
	}, 3000)
	  
	let id = setInterval(function(){
 		document.write('현재시간 : ' + new Date() + '<br>')	
 	},1000)
	
 	setTimeout(function() {
 		alert('날짜 출력 종료....')
 		clearInterval(id)
 	}, 10000)
 
  
</script>
</head>
<body>

</body>
</html>
