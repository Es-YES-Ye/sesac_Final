<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열</title>
<script>
	let array = ['A', 123, 12.34, "Hello", true]
	document.write(`첫 번째 요소 : ${ array[0] }<br>`)
	document.write(`두 번째 요소 : ${ array[1] }<br>`)
	document.write(`세 번째 요소 : ${ array[2] }<br>`)
	document.write(`네 번째 요소 : ${ array[3] }<br>`)
	document.write(`다섯 번째 요소 : ${ array[4] }<br>`)
	document.write(`여섯 번째 요소 : ${ array[5] }<br>`)
	
	array[8] = false
	
	document.write(array + '<br>')
	document.write('원소 개수 : ' + array.length + '개<br>')
	
	array[array.length] = "add"
	document.write(`add 추가 후 배열 개수 : ${ array.length }<br>`)
	document.write(array + '<br>')
	
	array.push('end')
	document.write(`end 추가 후 배열 개수 : ${ array.length }<br>`)
	document.write(array + '<br>')
	
	let data = array.pop()
	document.write(`삭제된 원소 : ${ data }<br>`)
	document.write(array + '<br>')
	
	
</script>
</head>
<body>

</body>
</html>
