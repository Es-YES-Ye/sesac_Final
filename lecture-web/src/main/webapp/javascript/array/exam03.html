<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 복사본 만들기</title>
<script>
	let array = [10, 20, 30]
	//let copyArr = array //shallow copy(얕은 복사)
	
	let copyArr = [] //deep copy(깊은 복사)
	for(let data of array){
		copyArr.push(data)
	}
	
	document.write(`array : ${ array }<br>`)
	document.write(`copyArr: ${ copyArr }<br>`)
	
	copyArr[1] = 2000
	
	document.write(`array : ${ array }<br>`)
	document.write(`copyArr: ${ copyArr }<br>`)
	
	let copyArr2 = [...array]
	document.write(`array : ${ array }<br>`)
	document.write(`copyArr: ${ copyArr }<br>`)
	document.write(`copyArr2: ${ copyArr2 }<br>`)

</script>
</head>
<body>

</body>
</html>
