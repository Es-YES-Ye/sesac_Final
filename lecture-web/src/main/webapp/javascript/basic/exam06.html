<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>유용한 백틱</title>
<script>
	var a = 10, b = 20, c = 30;
	
	//a : 10, b : 20, c : 30 출력
	alert('a : ' + a + ', b : ' + b + ', c : ' + c);
	alert(`a : ${ a }, b : ${ b }, c : ${ c }`)
	
	// 10  + 456 = 466
	alert('10 + 456 = ' + 10 + 456) //출력은 10 + 456 = 10456
	alert(`10 + 456 = ${ 10 + 456 }`)

	
</script>
</head>
<body>

</body>
</html>
