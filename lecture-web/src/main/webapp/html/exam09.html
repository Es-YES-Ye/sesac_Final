<!DOCTYPE html>
<!--
header : 머리 // 사이트 로고, 사이트명을 포함하고 있는...
	nav : 메뉴와 관련된
section : 가슴 // 문서의 내용
	article : 문서의 내용이 많은 경우 세부적으로 구분하기 위한 목적
	aside : 문서의 주 내용을 제외하고 section의 좌, 우에 배치되는 형태
footer : 배 // 사이트의 정보(주소, 전화번호), 저작권, 부가정보

 -->
<html>
<head>
<meta charset="UTF-8">
<title>자랑스러운 우리 대학교</title>
</head>
<body>
	<header> 
			<h2>우리 대학 학과 소개</h2>
		<ul>
			<li><a href="#">국어국문학과</a></li>
			<li><a href="#">영어영문학과</a></li>
			<li><a href="#">중어중문학과</a></li>
		</ul>
	</header>

	<section>  
	<article>
			<h3>국어국문학과</h3>
			안녕하세요. <strong>국어국문학과</strong>입니다.
	</article>
		
	<article>
			<h3>영어영문학과</h3>
			안녕하세요 
			<mark>영어영문학과</mark>입니다.<br>
	</article>
	
	<article>
			<h3>중어중문학과</h3>
			안녕하세요 <mark style="background-color:orange">중어중문학과</mark>입니다.<br>		
	</article>
	</section>

	<footer> 
		<div>
		우리 대학
		</div>
		<div>
			<address>우리특별시 우리구 우리동 111-111 (전화번호) 02-123-4567</address>
		</div>
	</footer>
	

</body>
</html>
