<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>칸 나눠서 색칠</title>
</head>
<body>
<table border="1" style="width:400px; height:400px;">
<caption> table thead, tbody, tfoot 예제 </caption>
<col style="background-color:magenta">
<col>
<col span="2" style="background-color:red">

<tr>

<th>h-2</th>

<th>h-4</th>
<th>h-5</th>
</tr>
</thead>

<tfoot>
<tr>
<td colspan="5"> table foot </td>
</tr>
</tfoot>

<tbody>
<tr>
<td>1-1</td>
<td>1-2</td>
<td>1-3</td>
<td>1-4</td>

</tr>
<tr style = "background-color : lightpink">
<td>2-1</td>
<td>2-2</td>
<td>2-3</td>

</tr>

</tbody>

</table>

</body>
</html>
