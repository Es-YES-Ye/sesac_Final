<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>최가네</title>
</head>
<body>
	<h4>최가네 메뉴</h4>
	<select>
		<option>떡볶이</option>
		<option>김밥</option>
		<option>튀김</option>
		<option>돈가스</option>
		<option>쫄면</option>
		<option>순대</option>
	</select>
<br>
	<select>
		<option>떡볶이</option>
		<option>김밥</option>
		<option>튀김</option>
		<option selected="selected">돈가스</option>
		<option>쫄면</option>
		<option>순대</option>
	</select>
	<br><br>
	
	<select multiple>
		<option>떡볶이</option>
		<option>김밥</option>
		<option>튀김</option>
		<option selected="selected">돈가스</option>
		<option>쫄면</option>
		<option>순대</option>
	</select>
<br><br>
	<select multiple size="10">
		<optgroup label="분식류">
		<option>떡볶이</option>
		<option>김밥</option>
		<option>순대</option>
		
		<optgroup label="식사류">
		<option>비빔밥</option>
		<option>김치볶음밥</option>
		<option>김치찌개</option>
	</select>
	<br><br>
	<input list="food-01">
	<datalist id="food-01">
		<option>떡볶이</option>
		<option>김밥</option>
		<option>순대</option>
	</datalist>
	<datalist id="food-02">
		<option>비빔밥</option>
		<option>김치볶음밥</option>
		<option>김치찌개</option>
	</datalist>

</body>
</html>
